<h2>List of available images in cacoo</h2>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Sr</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let image of images; let i = index">
      <td>{{i + 1}}        
      </td>
      <td>
        <a href="{{image.imageUrlForApi}}?apiKey=ociqOkRlgpmmDWjWiNa9" target="_blank">{{image.title}}</a>
      </td>
      <td>
        <div class="btn-group">          
          <button type="button" class="btn btn-default btn" (click)="delete($event, image);"><i
              class="fa fa-trash"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
